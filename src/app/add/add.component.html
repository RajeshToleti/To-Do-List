<div class="inputArea">
  <input type="text" class="todo-input" placeholder="Title" #Title /><br />
  <input
    type="textarea"
    class="todo-input"
    placeholder="Description"
    #Description
  /><br />
  <input
    type="textarea"
    class="todo-input"
    placeholder="Category"
    #Category
  /><br />
  <button
    class="button buttonRoundCorner"
    (click)="
      addTaskDirect(5, Title.value, Description.value, Category.value, false)
    "
  >
    Add
  </button>
</div>
